<!DOCTYPE html>
<html lang="en" ng-app="flights">
	<head>
		<title>QPX Express API Demo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="main.css" rel="stylesheet" type="text/css">
	</head>
	<body ng-controller="MainCtrl as main">
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<p class="navbar-text"><a href="https://developers.google.com/qpx-express">QPX Express</a></p>
				<div class="navbar-header navbar-right">
					<a class="navbar-brand">
						<span class="glyphicon glyphicon-plane" ng-class="{blink: main.viewStatus == 'FETCHING'}"></span>
					</a>
				</div>
			</div>
		</nav>
		<main class="container">
			<div class="row">
				<section flights-form></section>
				<section flights-list flights="main.flights" view-status="main.viewStatus"></section>
			</div>
		</main>
		<script src="bundle.js"></script>
	</body>
</html>
